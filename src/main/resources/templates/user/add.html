<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div th:if="${userdanger}" class="alert alert-warning" role="alert" th:text="${userdanger}"></div>

<form method="post" action="/user/add" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Name</label>
        <input class="form-control" th:field="*{username}" />
        <span class="error" th:errors="*{username}"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" type="email" th:field="*{email}" />
        <span class="error" th:errors="*{email}"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}" />
        <span class="error" th:errors="*{password}"></span>
    </div>
    <div class="form-group">
        <label for="verify-field">Verify password</label>
        <input class="form-control" id="verify-field" type="password" name="verify" />
    </div>

    <input type="submit" value="Sign Up" />
</form>

</body>
</html>
