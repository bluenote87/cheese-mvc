<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/cheese/edit" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name"><b>Name</b> to edit:</label>
        <input class="form-control" th:field="*{name}" /> <!-- th:text="*{name}" -->
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description"><b>Description</b> to edit:</label>
        <input class="form-control" th:field="*{description}" /> <!--  th:text="*{description}" -->
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="type"><b>Type</b>:</label>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}"
                    th:selected="${cheeseType} == *{type.name}"></option>
        </select>
    </div>
    <input type="hidden" th:field="*{cheeseId}" />
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
